{% extends 'base.html' %}
{% block content %}
<h2>Our Tours</h2>
<ul>
    {% for tour in tours %}
    <li>
        <h3>{{ tour.name }}</h3>
        <p>{{ tour.description }}</p>
        <p>Price: ${{ tour.price }}</p>
        <p>Duration: {{ tour.duration }} days</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
